package:
  name: android-{{ name|lower }}
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  '{{ hash_type }}': '{{ hash_value }}'

requirements:
  build:
    - python
    - cython
    - android-ndk
    - android-libzmq
    - android-libsodium
    - android-python * py310*
  run:
    - python
    - android-libzmq
    - android-libffi
    - android-python * py310*

build:
  number: 0
  binary_relocation: false
  noarch: generic

