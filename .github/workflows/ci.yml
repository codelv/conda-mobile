      with:
        name: android-python-3.10
        path: /usr/share/miniconda/conda-bld/
    - name: Run conda index
      run: conda index /usr/share/miniconda/conda-bld/*
    - name: Build recipe
      run: conda build --py=3.10 android-atom
    - name: Upload package
      uses: actions/upload-artifact@v2
